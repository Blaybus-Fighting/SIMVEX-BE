name: SIMVEX CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 브랜치에 따라 application-dev.yml 또는 application-prod.yml 생성
      - name: Create Configuration File
        run: |
          mkdir -p ./src/main/resources
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "${{ secrets.APPLICATION_PROD_YML }}" > ./src/main/resources/application-prod.yml
          else
            echo "${{ secrets.APPLICATION_DEV_YML }}" > ./src/main/resources/application-dev.yml
          fi

      # 빌드 (Jar 생성)
      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simvex-dev:latest

      # 개발 서버(Dev) 배포
      - name: Deploy to Dev Server
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simvex-dev:latest
            docker stop simvex-dev || true
            docker rm simvex-dev || true
            docker run -d --name simvex-dev \
              -p 8080:8080 \
              -e "SPRING_PROFILES_ACTIVE=dev" \
              ${{ secrets.DOCKERHUB_USERNAME }}/simvex-dev:latest
            
      # 메인 서버(Main) 배포
      - name: Deploy to Main Server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.MAIN_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.MAIN_EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simvex:main
            docker stop simvex-main || true
            docker rm simvex-main || true
            docker run -d --name simvex-main \
              -p 8080:8080 \
              -e "SPRING_PROFILES_ACTIVE=prod" \
              ${{ secrets.DOCKERHUB_USERNAME }}/simvex:main