server {
    listen 80;
    server_name knowwhohow.site;

    # Certbot 인증용 경로 (자동 갱신을 위해 남겨둠)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 접속을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name knowwhohow.site;

    ssl_certificate /etc/letsencrypt/live/knowwhohow.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knowwhohow.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://simvex-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}