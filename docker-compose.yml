version: '3.8'

services:
  simvex-app:
    image: ${DOCKERHUB_USERNAME}/simvex:${IMAGE_TAG}
    container_name: simvex-server
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE}

      # Database (Neon PostgreSQL)
      - SPRING_DATASOURCE_URL=${POSTGRES_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}

      # OAuth2 (Google)
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

      # JWT
      - SPRING_JWT_SECRET=${JWT_SECRET}

      # OpenAI
      - OPEN_API_KEY=${OPEN_API_KEY}

      # Qdrant
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_PORT=${QDRANT_PORT}

      # AWS
      - SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY=${AWS_SECRET_KEY}
    expose:
      - "8080"
    volumes:
      - ./logs:/app/logs

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - simvex-app